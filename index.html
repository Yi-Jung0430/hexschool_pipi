<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拼拼募資</title>
    <link rel="stylesheet" href="scss/custom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container nav">
        <h1 class="mr-3">
          <a class="navbar-brand" href="index.html">拚拚</a>
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mr-4 my-3 my-lg-0 cu-nav">
              <a class="nav-link" href="#">關於</a>
            </li>
            <li class="nav-item mr-4 mb-3 mb-lg-0 cu-nav">
              <a class="nav-link" href="#">挖寶</a>
            </li>
            <li class="nav-item mb-3 mb-lg-0 cu-nav">
              <a class="nav-link" href="#">我有個大膽的想法</a>
            </li>
          </ul>
          <form class="d-flex justify-content-lg-end justify-content-center">
            <button class="btn btn-primary mr-3" type="button">登入</button>
            <button class="btn btn-outline-third" type="button">註冊</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- header -->
    <header class="container header">
      <div class="row">
        <div class="col-12 mt-3 mt-lg-5">
          <span class="badge">魔法科技</span>
          <h1 class="mt-3 h2 lh-1">
            <p class="d-sm-inline">拍出會動的照片｜</p>
            <p class="d-sm-inline">LivePhotos 魔法拍立得</p>
          </h1>
        </div>
        <div class="col-12 col-md-7 mt-1 mt-md-4">
          <img src="./img/produt_image.jpg" alt="produt_image" class="w-100" />
        </div>
        <div class="col-12 col-md-5 mt-4">
          <span class="badge bg-transparent header__goal">目標 $600,000</span>
          <p class="h3 header__price">$280,047</p>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 41%"
              aria-valuenow="41"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              41%
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6">
              <span class="badge bg-transparent header__goal">贊助人數</span>
              <p class="h2">1374 人</p>
            </div>
            <div class="col-6">
              <span class="badge bg-transparent header__goal">募資倒數</span>
              <p class="h2">27 天</p>
            </div>
            <ul class="col-12 d-flex justify-content-start pl-0 ml-0">
              <li class="header__icon mr-3">
                <img src="./img/icon_good01.svg" alt="icon_good01" />
              </li>
              <li class="header__icon mr-3">
                <img src="./img/icon_good02.svg" alt="icon_good02" />
              </li>
              <li class="header__icon mr-3">
                <img src="./img/icon_good03.svg" alt="icon_good03" />
              </li>
              <li class="header__icon">
                <img src="./img/icon_good04.svg" alt="icon_good04" />
              </li>
            </ul>
            <div class="col-12">
              <div class="bd-callout">
                專案募資中！<br> 在 2021/06/14 23:59 募資結束前，您都可以贊助我們！
              </div>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-primary btn-lg w-100 mt-4">贊助專案</button>
            </div>
            <div class="col-12 d-flex">
              
              <button type="button" class="btn btn-outline-third btn-lg w-50 mt-2 mr-1">
                <i class="bi bi-heart-fill mr-1"></i>追蹤專案
              </button>
              <button type="button" class="btn btn-outline-third btn-lg w-50 mt-2">
                <i class="bi bi-share-fill mr-1"></i>分享
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
